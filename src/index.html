<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Based Reviews System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Blockchain Based Reviews System</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PRODUCTS LOAD HERE -->
      </div>


      <!-- <button class="btn btn-default" type="button" class="aaaaaddProd">Add Product</button> -->
     <!-- Button trigger modal -->
  <button type="button" style="align:center;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Product
  </button>
    </div>

   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Product Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product SKU</label>
                  <input type="number" class="form-control" id="skuId" placeholder="SKU ID">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Descrition</label>
                    <input type="text" class="form-control" id="desc" placeholder="Descrition">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Quantity</label>
                    <input type="number" class="form-control" id="qty" placeholder="Quantity">
                </div>                  
                <button type="submit" data-dismiss="modal" class="btn btn-primary addProd">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">

          <!--Panel Heading-->
          <div class="panel-heading">
            <h3 class="panel-title"> </h3>
          </div>

          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="http://www.toptruckparts.com/wp-content/uploads/2018/08/product.png" data-holder-rendered="true">
            <br/><br/>

            <strong>Descrition</strong>: <span class="desc"> </span><br/>
            <strong>Price</strong>: <span class="price"> </span><br/>
            <strong>Quantity</strong>: <span class="quant"> </span><br/><br/>

            <form>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Review:</label>
                  <textarea class="form-control reviewbox" id="review" placeholder="Give review Here" rows="3"></textarea>
                </div>
                <button class="btn btn-sm btn-info btn-review" type="button" data-attribute="0" data-id="0">Add Review</button>
                <button class="btn btn-sm btn-success get-review" type="button" id="0">Get My Review</button>
                <hr/>
                <a href="reviews.html" class="btn btn-sm btn-success get-all-reviews" type="button" id="0">All Reviews</a>

  <!--               <button class="btn btn-sm btn-success get-all-reviews" type="button" id="0" onclick="reviews.html" >All Reviews</button> -->
<!-- 
            <button class="btn btn-sm btn-success get-all-reviews" type="button" id="0">All Reviews </button> -->

      
            </form>

            <br/>
            <button class="btn btn-default btn-buy" type="button" id="0" data-attribute="0" data-id="0">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
